<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="prayerTimings.css" />
    <title>Prayer Timings</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mb-3 mt-5">
                    <div class="card-header">Prayer Timings</div>
                    <div class="mode-btn-div d-flex mt-2">
                        <button class="btn btn-danger fa-solid fa-circle-half-stroke ml-auto" id="mode-button"></button>
                    </div>

                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="form-select country" aria-label="Default select example" onchange="loadStates()">
                                <option selected>Select Country</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select state" aria-label="Default select example" onchange="loadCities()">
                                <option selected>Select State</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select city" aria-label="Default select example" id="cityInput">
                                <option selected>Select City</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="getTimingsButton" class="btn btn-primary" type="button" onclick="getAndDisplayPrayerTimings()">Get Timings</button>
                        </div>
                    </div>

                    <div class="timing_show">
                        <div id="show_Prayer_Timing">
                            <h4>Prayer Timings:</h4>
                        </div>

                        <div id="prayerTimings">
                            <!-- Timings will be displayed here -->
                        </div>

                        <div class="alert alert-danger" id="errorAlert" role="alert" style="display:none;">
                            <!-- Error message will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="prayerTimings.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="islamicProject.css" />
    <title>Quran Viewer</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">Quran Viewer</div>
                    <div class="mode-btn-div d-flex mt-2">
                        <button class="btn btn-danger fa-solid fa-circle-half-stroke ml-auto" id="mode-button"></button>
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                            <label for="surahSelect" class="form-label">Select Surah:</label>
                            <select class="form-select" id="surahSelect" onchange="loadAyats()">
                                <option selected>Select Surah</option>
                                <!-- Options will be populated dynamically using JS -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="ayahSelect" class="form-label">Select Ayah:</label>
                            <select class="form-select" id="ayahSelect">
                                <!-- Options will be populated dynamically using JS -->
                            </select>
                        </div>


                        <div class="d-flex justify-content-between">
                            <!-- Left-aligned button -->
                            <button class="btn btn-secondary" role="button" data-bs-toggle="button" onclick="showAyah()">Show Ayah</button>
                    
                            <!-- Center-aligned button -->
                            <button class="btn btn-secondary btn-center" role="button" data-bs-toggle="button" onclick="getTranslation()">Get Translation</button>
                    
                            <!-- Right-aligned button -->
                            <button class="btn btn-secondary btn-right" role="button" data-bs-toggle="button" onclick="reciteAyah()">Recite Ayah</button>
                        </div>
                    
                        <div id="ayatsContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="islamicProject.js"></script>
    
</body>
</html>
